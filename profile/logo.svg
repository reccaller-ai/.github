<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e40af" opacity="0.1"/>
  
  <!-- Main Brain/Context Icon -->
  <g transform="translate(100, 100)">
    <!-- Brain outline (simplified) -->
    <path d="M -30,-20 Q -40,-30 -35,-40 Q -30,-45 -20,-45 Q -10,-45 -5,-40 Q 0,-35 5,-40 Q 10,-45 20,-45 Q 30,-45 35,-40 Q 40,-30 30,-20 Q 25,-10 15,-10 Q 5,-10 0,-15 Q -5,-10 -15,-10 Q -25,-10 -30,-20 Z" 
          fill="#3b82f6" 
          stroke="#1e40af" 
          stroke-width="2"/>
    
    <!-- AI Neural Network Nodes -->
    <!-- Left cluster -->
    <circle cx="-20" cy="-25" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-25" cy="-15" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-15" cy="-15" r="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Center cluster -->
    <circle cx="0" cy="-20" r="5" fill="#ffffff" opacity="1"/>
    <circle cx="-5" cy="-10" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="5" cy="-10" r="3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Right cluster -->
    <circle cx="20" cy="-25" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="25" cy="-15" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="15" cy="-15" r="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Neural Network Connections -->
    <line x1="-20" y1="-25" x2="0" y2="-20" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="-25" x2="0" y2="-20" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="-25" y1="-15" x2="-5" y2="-10" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    <line x1="25" y1="-15" x2="5" y2="-10" stroke="#ffffff" stroke-width="1" opacity="0.5"/>
    
    <!-- Context/Recall Symbol (Circular Arrow) -->
    <path d="M 20,15 A 15,15 0 1,1 20,-15" 
          fill="none" 
          stroke="#0ea5e9" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.8"/>
    <path d="M 25,10 L 20,5 L 20,15 Z" 
          fill="#0ea5e9" 
          opacity="0.8"/>
  </g>
  
  <!-- Accent Elements -->
  <circle cx="50" cy="50" r="3" fill="#3b82f6" opacity="0.4"/>
  <circle cx="150" cy="150" r="3" fill="#0ea5e9" opacity="0.4"/>
  <circle cx="150" cy="50" r="2" fill="#3b82f6" opacity="0.3"/>
  <circle cx="50" cy="150" r="2" fill="#0ea5e9" opacity="0.3"/>
</svg>

